name: Release
on:
  push:
    branches: [ "main" ]

jobs:
  release:
    # The release process (changesets) fetches data from the GitHub API to
    # generate changelog entries. Using the built-in GITHUB_TOKEN.
    permissions:
      contents: write
      id-token: write
      statuses: write
      pull-requests: write
      checks: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm run build
      - run: npx changeset version
      - run: npm run build
      - run: npx changeset publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}